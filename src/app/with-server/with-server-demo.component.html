<div class="padding"><h1>Material Data table with AkitaDataSource</h1>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Filter list</mat-label>
      <input matInput placeholder="search" [(ngModel)]="search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Limit</mat-label>
      <input matInput placeholder="enter limit" [(ngModel)]="limit">
      <mat-icon matSuffix>last_page</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Album id</mat-label>
      <input matInput placeholder="0 -> 99" [(ngModel)]="albumId">
      <mat-icon matSuffix>collections</mat-icon>
    </mat-form-field>
    <mat-slide-toggle (change)="updatePaginator($event)" [checked]="usePaginator">Use pagninator </mat-slide-toggle>
    <mat-chip-list>
    <mat-chip *ngFor="let filter of (dataSource.akitaFiltersPlugIn.selectFilters() | async)">
      {{filter.name}} <mat-icon matChipRemove  (click)="dataSource.removeFilter(filter.id)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>

  </p>


  <div class="mat-elevation-z8">
    <div [hidden]="!usePaginator">
      <mat-paginator #paginator
                     [pageIndex]="0"
                     [pageSize]="25"
                     [pageSizeOptions]="[10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="thumbnailUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row"><img [src]="row.thumbnailUrl" height="30" width="30"/></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </div>
</div>
